<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("FlazQuran is Ready");
    });

    window.fn = {};
    window.fn.open = function(){
      var menu = document.getElementById('menu');
      menu.open();
    };
    window.fn.load = function(page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content
        .load(page)
        .then(menu.close.bind(menu));
    };

    window.fn.loadsurah = function(idsurah) {
        document.getElementById('idsurah').value = idsurah;
        var content = document.getElementById('content');
        var menu = document.getElementById('menu');
        content
        .load('surah.html')
        .then(menu.close.bind(menu));
    };

  </script>
</head>
<body>
    <input type="hidden" id="idsurah">
    </input>
  <ons-splitter>
    <ons-splitter-side id="menu" page="menu.html" side="left" width="220px" collapse swipeable>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>
</body>
</html>
